<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ticket Booking</title>
    <!--Google Fonts and Icons-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Round|Material+Icons+Sharp|Material+Icons+Two+Tone"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        width: 100%;
        height: 100vh;
        margin: 0;
        padding: 0;
      }
      .center {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(
          to right,
          rgb(162, 163, 216),
          rgb(108, 102, 194)
        );
      }
      .tickets {
        width: 550px;
        height: fit-content;
        border: 0.4mm solid rgba(0, 0, 0, 0.08);
        border-radius: 3mm;
        box-sizing: border-box;
        padding: 10px;
        font-family: poppins;
        max-height: 96vh;
        overflow: auto;
        background: white;
        box-shadow: 0px 25px 50px -12px rgba(0, 0, 0, 0.25);
      }
      .ticket-selector {
        background: rgb(243, 243, 243);
        display: flex;
        align-items: center;
        justify-content: space-between;
        flex-direction: column;
        box-sizing: border-box;
        padding: 20px;
      }
      .head {
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 30px;
      }
      .title {
        font-size: 16px;
        font-weight: 600;
      }
      .seats {
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        min-height: 150px;
        position: relative;
      }
      .train_img {
        position: relative;
        text-align: center;
        color: black;
        margin-top: 20px;
      }
      .status {
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: space-evenly;
      }
      .item {
        font-size: 15px;
        position: relative;
      }
      .item::before {
        content: "";
        position: absolute;
        top: 50%;
        left: -12px;
        transform: translate(0, -50%);
        width: 10px;
        height: 10px;
        background: white;
        outline: 0.2mm solid rgb(120, 120, 120);
        border-radius: 0.3mm;
      }
      .item:nth-child(2)::before {
        background: rgb(180, 180, 180);
        outline: none;
      }
      .item:nth-child(3)::before {
        background: rgb(28, 185, 120);
        outline: none;
      }
      .all-seats {
        display: grid;
        grid-template-columns: repeat(3, 0fr);
        grid-column-gap: 16px;
        grid-row-gap: 25px;
        /* margin: -px 0; */
        margin-top: 20px;
        margin-bottom: -550px;
        position: relative;
        bottom: 600px;
        left: 15px;
      }
      .seat {
        width: 20px;
        height: 20px;
        background: white;
        border-radius: 0.5mm;
        outline: 0.3mm solid rgb(180, 180, 180);
        cursor: pointer;
      }
      .all-seats input:checked + label {
        background: rgb(28, 185, 120);
        outline: none;
      }
      .seat.booked{
        background: rgb(180, 180, 180);
        outline: none;
      }
      input {
        display: none;
      }
      .price {
        width: 100%;
        box-sizing: border-box;
        padding: 10px 20px;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .amount1{
        display: flex;
        justify-content: space-between;
      }
      .amount{
        margin-left: 5px;
      }
      .total {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        justify-content: center;
        font-size: 16px;
        font-weight: 500;
      }
      .total span {
        font-size: 11px;
        font-weight: 400;
      }
      .price button {
        background: rgb(60, 60, 60);
        color: white;
        font-family: poppins;
        font-size: 14px;
        padding: 7px 14px;
        border-radius: 2mm;
        outline: none;
        border: none;
        cursor: pointer;
        margin-top: 20px;
      }
      .variant {
        width:auto;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin-top: 30px;
      }
      .seat_type {
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .seat_type-item {
        width: 100px;
        height: 40px;
        background: rgb(233, 233, 233);
        text-align: center;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        padding: 10px 0;
        border-radius: 2mm;
        cursor: pointer;
      }
      .day {
        font-size: 12px;
      }

        width: 100%;

  <body>
    <div class="center">
      <div class="tickets">
        <div class="ticket-selector">
          <div class="head">
            <div class="title">Select your seat</div>
          </div>
          <div class="seats">
            <div class="status">
              <div class="item">Available</div>
              <div class="item">Booked</div>
              <div class="item">Selected</div>
            </div>
            <div class="train_img">
              <img src="../static/train.png" />
              <form method="POST" action="/" id="form1">
                <div class="all-seats">
                  {%for seat in seat%}
                    {% if seat.selected == True %}
                      <input type="checkbox" name="tickets" id="{{seat.id}}" disabled/>
                      <label for="{{seat.id}}" class="seat booked"></label>
                    {%else%}
                      <input type="checkbox" name="tickets" id="{{seat.id}}" />
                      <label for="{{seat.id}}" class="seat"></label>
                    {%endif%}
                  {%endfor%}
                </div>
              </form>
            </div>
          </div>
          <div class="variant">
            <div class="seat_type">
              <input type="radio" name="date" id="d1"/>
              <label for="d1" class="seat_type-item">
                <div class="day">First Class</div>
                <div class="date">+RM 200</div>
              </label>
              <input type="radio" id="d2" name="date"/>
              <label class="seat_type-item" for="d2">
                <div class="day">Business</div>
                <div class="date">+RM 100</div>
              </label>
              <input type="radio" id="d3" name="date"/>
              <label class="seat_type-item" for="d3">
                <div class="day">Economy</div>
                <div class="date">+RM 0</div>
              </label>
          </div>
          </div>
          <div class="price">
            <div class="total">
              <span> <span class="count">0</span> Tickets </span>
              <div class="amount1">
                <div class="RM">RM</div>
                <div class="amount" id="pls">0</div>
                <p id="demo"></p>
              </div>
            </div>
            <button type="submit" form="form1" value="Submit">Add to cart</button>
          </div>
        </div>
      </div>
    </div>
    <script>
      let seats = document.querySelector(".all-seats");
      let tickets = seats.querySelectorAll("input");
      tickets.forEach((ticket) => {
        ticket.addEventListener("change", () => {
          let amount = document.querySelector(".amount").innerHTML;
          let count = document.querySelector(".count").innerHTML;
          amount = Number(amount);
          count = Number(count);

          if (ticket.checked) {
            count += 1;
            amount += 200;
          } else {
            count -= 1;
            amount -= 200;
          }
          document.querySelector(".amount").innerHTML = amount;
          document.querySelector(".count").innerHTML = count;
        });
      });
      

      let st = document.querySelector(".seat_type")
      let type = st.querySelectorAll("input")
      
      type.forEach((selections) => {
        selections.addEventListener("change", () => {
          var price_tics = document.querySelector(".amount").innerHTML;
          // let amount = document.querySelector(".amount").innerHTML;
          // amount = Number(amount);
          // price_tics = Number(amount)
          price_tics = Number(price_tics);
          amount = 0;
          amount = Number(amount);
          if (document.getElementById('d1').checked){
            amount +=price_tics;
            document.getElementById('demo').innerHTML = price_tics
            amount += 200;
          }
          else if (document.getElementById('d2').checked){
            amount +=price_tics;
            amount += 100;
          }
          else if (document.getElementById('d3').checked){
            amount += price_tics;
          }
          document.querySelector(".amount").innerHTML = amount;
        })
      })
