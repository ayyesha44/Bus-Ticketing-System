<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Details</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ticket Details</h1>
        <div class="row">
            <div class="col-md-6">
                <h2>Route Information</h2>
                <p>Route: <span id="route-name"></span></p>
                <p>Train Number: <span id="train-number"></span></p>
                <p>Departure: <span id="departure-station"></span>, <span id="departure-time"></span></p>
                <p>Arrival: <span id="arrival-station"></span>, <span id="arrival-time"></span></p>
                <p>Duration: <span id="duration"></span></p>
            </div>
            <div class="col-md-6">
                <h2>Seat Information</h2>
                <p>Selected Seat: <span id="selected-seat"></span></p>
            </div>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const routeName = urlParams.get("routeName");
        const trainNumber = urlParams.get("trainNumber");
        const departureStation = urlParams.get("departureStation");
        const departureTime = urlParams.get("departureTime");
        const arrivalStation = urlParams.get("arrivalStation");
        const arrivalTime = urlParams.get("arrivalTime");
        const duration = urlParams.get("duration");
        const seatNumber = urlParams.get("seatNumber");

        document.getElementById("route-name").innerHTML = routeName;
        document.getElementById("train-number").innerHTML = trainNumber;
        document.getElementById("departure-station").innerHTML = departureStation;
        document.getElementById("departure-time").innerHTML = departureTime;
        document.getElementById("arrival-station").innerHTML = arrivalStation;
        document.getElementById("arrival-time").innerHTML = arrivalTime;
        document.getElementById("duration").innerHTML = duration;
        document.getElementById("selected-seat").innerHTML = seatNumber;
    </script>
</body>
</html>
