    <title>Train Ticket System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Book Ticket</a></li>
                <li><a href="#">My Tickets</a></li>
